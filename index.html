<!DOCTYPE html>
<html>
  <head>
    <title>Price Calculator</title>
    <meta name="description" content="Calculate the final price of an item after a discount">
    <meta name="author" content="Tony">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <h1>Price Calculator</h1>
    <form>
      <div class="form-group">
        <label for="original-price">Original Price:</label>
        <input type="number" step="0.001" id="original-price" required>
      </div>
      <div class="form-group">
        <label for="discount-rate">Discount Rate (%):</label>
        <input type="number" step="0.01" min="0" max="100" id="discount-rate" required>
      </div>
      <button type="button" onclick="calculateFinalPrice()">Calculate Final Price</button>
    </form>
    <div id="result"></div>
  </body>
  <script src="js/script.js"></script>
</html>
